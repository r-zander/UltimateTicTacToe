<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
>
<wicket:head>
	<title>Ultimate Tic-Tac-Toe</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- <link wicket:id="favicon" rel="shortcut icon" type="image/x-icon" /> -->
</wicket:head>

<body>
	<header>
		<h1>Ultimate Tic-Tac-Toe</h1>
		<div id="explanation">
			<a href="#explanation">Explanation</a>
			<a href="#"><img wicket:id="explanation" /></a>
		</div>
	</header>
	<main wicket:id="main">
		<div wicket:id="boards" class="board">
			<div wicket:id="fields" class="field">
				<a wicket:id="control"></a>
			</div>
		</div>
	</main>
	<div wicket:id="gameState">
		<wicket:container wicket:id="tie">
		The game <span class="tied">tied.</span>
		</wicket:container>
		<wicket:container wicket:id="winner">
			<span wicket:id="whoseTurn">
				<!-- Spieler 1 | 2 -->
			</span>
		has won the game.
		</wicket:container>
		<a wicket:id="restart">Restart!</a>
	</div>
</body>
</html>
